<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="font"
            href="/assets/fonts/Figtree-Italic-VariableFont_wght.ttf"
        />
        <title>Blog preview card</title>
    </head>
    <body>
        <section class="cards-contanier">
            <article class="card visible">
                <div class="card__image-container">
                    <img
                        src="/assets/images/illustration-article.svg"
                        alt="arcticle image"
                    />
                </div>
                <button>Learning</button>
                <span>Published 21 Dec 2023</span>
                <h1 class="card__title">HTML & CSS foundations</h1>
                <p class="card__principal-text">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
                <div class="card__footer">
                    <span></span>
                    <h4>Greg Hooper</h4>
                </div>
            </article>
            <article class="card no-visible"></article>
        </section>
    </body>
</html>
